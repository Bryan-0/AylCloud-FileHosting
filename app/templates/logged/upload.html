<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Ayl Cloud - Upload</title>
    <meta name="description" content="Ayl Cloud services.">
    <link rel="icon" href="{{ url_for('static', filename='imgs/aylcloudicon.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic,900,900italic">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.1.1/aos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css">
</head>

<body id="page-top">
    <nav class="navbar navbar-light navbar-expand-lg fixed-top" id="mainNav">
        <div class="container"><a class="navbar-brand js-scroll-trigger" href="/home"><img src="https://freeiconshop.com/wp-content/uploads/edd/upload-cloud-outline-filled.png" style="margin-right: 5px; margin-top: 1.5px;" width="30" height="30" class="d-inline-block align-top" alt="" loading="lazy">Ayl Cloud</a><button data-toggle="collapse" data-target="#navbarResponsive" class="navbar-toggler navbar-toggler-right" type="button" aria-controls="navbarResponsive" aria-expanded="false"
                aria-label="Toggle navigation"><i class="fa fa-align-justify"></i></button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="nav navbar-nav ml-auto">
                    <li class="nav-item" role="presentation"><a class="nav-link js-scroll-trigger" href="/logout">LOGOUT</a></li>
                    <li class="nav-item" role="presentation"><a class="nav-link js-scroll-trigger" href="/home">My files</a></li>
                    <li class="nav-item" role="presentation"><a class="btn btn-primary js-scroll-trigger" href="/upload">UPLOAD</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <header class="masthead text-center text-white d-flex" style="background-color: #212529!important;">
        <div class="container my-auto">
            <div class="row">
                <div class="col-lg-10 mx-auto">
                    <h2 class="text-uppercase"><strong>Upload your file: </strong></h2>
                    <small>Load your file (input border should turn color green), and when you are ready click the upload file button to confirm!</small>
                    <p></p>
                    <hr>
                    <form id="uploadfile" action="/uploaded" class="was-validated" method="POST" enctype="multipart/form-data">
                        <div class="custom-file">
                            <input id="original" name="userFile" type="file" class="custom-file-input" id="validatedCustomFile" required>
                            <input id="fileSizeInput" style="display: none;" name="fileSize" type="text">
                            <label class="custom-file-label" for="validatedCustomFile">Choose file...</label>
                            <small style="color: red">(Max Size: 10MB)</small>
                            <div class="invalid-feedback">Please provide a File!</div>
                        </div>
                        <hr>
                        <span id="loading1" style="color: red; visibility: hidden;">Uploading File</span><small id="loading" style="color: red"></small>
                        <p></p>
                        <button onclick="setFileSize()" class="btn btn-primary js-scroll-trigger" type="button">UPLOAD FILE</button>
                    </form>
                </div>
            </div>
        </div>
    </header>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.1.1/aos.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.min.js') }}"></script>
    <script>
      // Avoid form resubmission
      if ( window.history.replaceState ) {
        window.history.replaceState( null, null, window.location.href );
      }

      function setFileSize() {
        var oFile = document.getElementById("original").files[0];

        if (oFile.size >= 10000000) {
            alert("File is too big!")
        } else {
            document.getElementById('loading1').style.visibility = 'visible';
            var dots = window.setInterval( function() {
            var wait = document.getElementById("loading");
            if ( wait.innerHTML.length > 3 ) 
                wait.innerHTML = "";
            else 
                wait.innerHTML += ".";
            }, 250);
            document.getElementById("fileSizeInput").value = oFile.size;
            document.getElementById("uploadfile").submit();
        }
      }
      </script>
</body>

</html>
